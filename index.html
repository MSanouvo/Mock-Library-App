<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mock Library</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the Library!</h1>
        <div class="bookshelf">
            <span class="subheader">Books to Read</span>
            <div class="shelfspace">
                <div class="book">
                    <span>Title</span>
                    <span>Author</span>
                    <span>Page Count</span>
                </div>
            </div>
            <button id="open">New Book</button>
        </div>
        
        <dialog>
            <div class="modal">
                <button id="close" autofocus>cancel</button>
                <form class="book-form" action="script.js" method="dialog">
                    <span><h2>Enter Book</h2></span>
                    <div class="input name">
                        <label for="name">Input Name: </label>
                        <input type="text" name="Book Name" id="name" required>
                    </div>
                    <div class="input author">
                        <label for="author">Input Author:</label>
                        <input type="text" name="Book Author" id="author">
                    </div>
                    <div class="input page">
                        <label for="page_count">Input Page Count:</label>
                        <input type="number" name="Page Count" id="page_count">
                    </div>
                    <div class="input submit">
                        <button id="submit" type="submit" value="submit">Submit</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</body>
<script src="script.js"></script>
</html>
